<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>課題</title>
        <link rel="stylesheet" href="https://inoue021231.github.io/webp-excercise2/style.css">
    </head>
    <body>
        <h1>日本大学文理学部情報科学科<br>Webプログラミング演習課題</h1>
        <p>5421072 井上隆大</p>

        <div class="background-orange">
            <h2>太字にするHTML要素</h2>
            <p>字を太くすることができる。</p>
            <p>&lt;strong&gt;ここに太字にしたい文を入れる&lt;/strong&gt;</p>
            <p>(例)</p>
            <p> <strong>PROGRAM</strong> </p>
        </div>

        <div class="background-skyblue">
            <h2>字を小さくするHTML要素</h2>
            <p>字を小さくすることができる。</p>
            <p>&lt;small&gt;ここに字を小さくしたい文を入れる&lt;/small&gt;</p>
            <p>(例)</p>
           <p> <small>PROGRAM</small> </p>
        </div>

        <div class="background-greenyellow">
            <h2>字に斜線を入れるHTML要素</h2>
            <p>字に斜線を入れることができる。</p>
            <p>&lt;s&gt;ここに斜線を入れたい文を入れる&lt;/s&gt;</p>
            <p>(例)</p>
            <p> <s>PROGRAM</s> </p>
        </div>
    </body>
</html>
